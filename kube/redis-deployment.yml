apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: pennlabs
  replicas: 1
  template:
    metadata:
      labels:
        app: pennlabs
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - name: http
              containerPort: 6379
